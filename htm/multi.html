<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/multistyle.css">
    <link rel="icon" type="image/x-icon" href="../img/icons/favicon.png">
    <title>Player VS Player</title>
</head>

<body>
    <div class="CustomNav">
        <a href="../index.html" style="text-decoration: none">
            <img src="../img/icons/exit.png" alt="Exit icon" id="exitIcon">
        </a>
        <h1 id="title">Player VS Player</h1>
    </div>
    <div class="OuterContainer">
        <div class="UpperContainer">
            <div class="LeftContainer">
                <img src="../img/rock/no-bg-2/rock-right-no-bg-2.png" id="PlayerLeft" alt="Player Left"
                    style="height: 300px;">
            </div>
            <div class="OuterScoreContainer">
                <div class="InnerScoreContainer">
                    <h1 id="ScoreBoardID"></h1>
                    <div class="ScoreContainer">
                        <p id="ResultText">Play!</p>
                        <div class="LogContainer">
                            <p class="log">Log Book</p>
                            <button onclick="clearLog()" class="reset">Reset</button>
                        </div>
                        <ul id="LogBook"></ul>
                    </div>
                    <button id="Playbtn" disabled>Start</button>
                </div>
            </div>
            <div class="RightContainer">
                <img src="../img/rock/no-bg-2/rock-left-no-bg-2.png" id="PlayerRight" alt="Player Right"
                    style="height: 300px;">
            </div>
        </div>
        <div class="LowerContainer">
            <div class="LowerLeftContainer">
                <button class="lRPSbtn" id="Rock1">
                    <img class="RPSimg" src="../img/rock/no-bg-2/rock-no-bg-2.png" alt="Rock"></button>
                <button class="lRPSbtn" id="Paper1">
                    <img class="RPSimg" src="../img/paper/no-bg/paper-no-bg.png" alt="Paper"></button>
                <button class="lRPSbtn" id="Scissors1">
                    <img class="RPSimg" src="../img/scissors/no-bg/scissors-no-bg.png" alt="Scissors"></button>
                <button id="LeftCheckBtn" class="CheckBtn CheckBtnHov" disabled>
                    <img id="check" src="../img/icons/check.png" alt="Green check icon">
                </button>
            </div>
            <div class="LowerRightContainer">
                <button class="rRPSbtn" id="Rock2">
                    <img class="RPSimg" src="../img/rock/no-bg-2/rock-no-bg-2.png" alt="Rock"></button>
                <button class="rRPSbtn" id="Paper2">
                    <img class="RPSimg" src="../img/paper/no-bg/paper-no-bg.png" alt="Paper"></button>
                <button class="rRPSbtn" id="Scissors2">
                    <img class="RPSimg" src="../img/scissors/no-bg/scissors-no-bg.png" alt="Scissors"></button>
                <button id="RightCheckBtn" class="CheckBtn CheckBtnHov" disabled>
                    <img id="check" src="../img/icons/check.png" alt="Green check icon">
                </button>
            </div>
        </div>
    </div>
    <script src="../js/multiscr.js"></script>


    <img src="../img/paper/no-bg-2/paper-left-no-bg-2.png" style="display:none;">
    <img src="../img/paper/no-bg-2/paper-right-no-bg-2.png" style="display:none;">
    <img src="../img/scissors/no-bg-2/scissors-left-no-bg-2.png" style="display:none;">
    <img src="../img/scissors/no-bg-2/scissors-right-no-bg-2.png" style="display:none;">
</body>

</html>
