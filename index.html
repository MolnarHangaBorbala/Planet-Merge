<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPSstyle.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class="CustomNav">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="OuterContainer">
        <div class="UpperContainer">
            <div class="LeftContainer">
                <img src="img/rock/no-bg-2/rock-right-no-bg-2.png" id="PlayerLeft" alt="Player Left"
                    style="height: 300px;">
            </div>
            <div class="OuterScoreContainer">
                <div class="InnerScoreContainer">
                    <h1 id="ScoreBoardID"></h1>
                    <div class="ScoreContainer">
                        <p id="ResultText">Play!</p>
                        <div class="LogContainer">
                            <p class="log">Log Book</p>
                            <button onclick="clearLog()" class="reset">Reset</button>
                        </div>
                        <ul id="LogBook"></ul>
                    </div>
                    <button id="Playbtn" disabled>Play</button>
                </div>
            </div>
            <div class="RightContainer">
                <img src="img/rock/no-bg-2/rock-left-no-bg-2.png" id="PlayerRight" alt="Player Right"
                    style="height: 300px;">
            </div>
        </div>
        <div class="LowerContainer">
            <button class="RPSbtn" id="Rock"><img class="RPSimg" src="img/rock/no-bg-2/rock-no-bg-2.png"
                    alt="Rock"></button>
            <button class="RPSbtn" id="Paper"><img class="RPSimg" src="img/paper/no-bg/paper-no-bg.png"
                    alt="Paper"></button>
            <button class="RPSbtn" id="Scissors"><img class="RPSimg" src="img/scissors/no-bg/scissors-no-bg.png"
                    alt="Scissors"></button>
        </div>
    </div>
    <script src="RPSscr.js"></script>

    
    <img src="img/paper/no-bg-2/paper-left-no-bg-2.png" style="display:none;">
    <img src="img/paper/no-bg-2/paper-right-no-bg-2.png" style="display:none;">
    <img src="img/scissors/no-bg-2/scissors-left-no-bg-2.png" style="display:none;">
    <img src="img/scissors/no-bg-2/scissors-right-no-bg-2.png" style="display:none;">
</body>

</html>
