<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexstyle.css">
    <link rel="stylesheet" href="css/fadeoverlay.css">
    <link rel="icon" type="image/x-icon" href="../img/icons/favicon.png">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class="CustomNav">
        <h1>Choose A Gamemode</h1>
        <a onclick="speaker()" class="sound-class">
            <img src="../img/icons/muteBtn.png" alt="Speaker icon" id="speakerIcon">
        </a>
    </div>

    <div class="OuterContainer">
        <div class="LeftContainer">
            <button class="GamemodeBtn sound-class" id="MultiBtn" disabled>
                <img src="../img/playervsx/no-bg-2/pvsp-no-bg-2.png" alt="multi" style="height: 200px;">
            </button>
        </div>
        <div class="RightContainer">
            <button class="GamemodeBtn sound-class" id="CompBtn" disabled>
                <img src="../img/playervsx/no-bg-2/pvsc-no-bg-2.png" alt="comp" style="height: 200px;">
            </button>
        </div>
        <h3 id="loading">Loading<span class="dots"></span></h3>
        <button id="Playbtn" class="sound-class" disabled>Play</button>
    </div>

    <div id="fadeOverlay" class="fade-in-start"></div>

    <audio id="clickSound" src="sfx/click.mp3" preload="auto"></audio>
    <audio id="BgMusic" src="sfx/menu-bg-music.mp3" preload="auto" autoplay></audio>
    <script src="js/indexscr.js"></script>
    <script src="js/audioscr.js"></script>
    <script src="js/fadeoverlayscr.js"></script>
</body>

</html>
