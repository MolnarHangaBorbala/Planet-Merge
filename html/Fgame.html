<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Merge</title>
    <link rel="stylesheet" href="../css/Fstyle.css">
    <link rel="shortcut icon" href="../img/icons8-planet-32.png" type="image/x-icon">
</head>

<body>
    <div class="custom-cursor"></div>
    <canvas id="stars-canvas"></canvas>

    <div id="planet-size-box">
        <canvas id="planet-size-canvas"></canvas>
    </div>

    <div id="score-div">
        <p id="score-text">SCORE:</p><span id="score">0pts</span>
    </div>

    <div id="game-container">
        <canvas id="overlay-canvas"></canvas>
    </div>

    <!-- Preview outside the game container -->
    <div id="preview-container">
        <p id="preview-label">Current planet</p>
        <canvas id="next-planet-preview"></canvas>
        <button id="toggle-physics"><span id="physicT"></span></button>
    </div>
    
    <audio id="game-over-sfx" src="../sfx/game-over.mp3" preload="auto"></audio>
    <audio id="merge-sfx" src="../sfx/merge.mp3" preload="auto"></audio>
    <audio id="spawn-sfx" src="../sfx/spawn.mp3" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="../js/Fscr.js"></script>
    <script src="../js/stars.js"></script>
</body>

</html>
