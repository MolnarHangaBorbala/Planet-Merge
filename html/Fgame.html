<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Merge</title>
    <link rel="stylesheet" href="../css/Fstyle.css">
    <link rel="shortcut icon" href="../img/icons8-planet-32.png" type="image/x-icon">
</head>

<body id="body-div">
    <div class="custom-cursor"></div>
    <canvas id="stars-canvas"></canvas>

    <div id="planet-size-box">
        <canvas id="planet-size-canvas"></canvas>
    </div>

    <div id="score-div">
        <p id="score-text">SCORE:</p><span id="score">0pts</span>
    </div>

    <div id="leaderboard-div">
        <div id="LBtext-div">
            <h3>Leaderboard</h3>
        </div>
        <div id="LB-inner-div">
            <ol id="LB-list"></ol>
        </div>
    </div>

    <div id="game-container">
        <canvas id="overlay-canvas"></canvas>
    </div>

    <!-- Preview outside the game container -->
    <div id="preview-container">
        <div id="PCtext-div">
            <p id="preview-label">Current planet</p>
        </div>
        <canvas id="next-planet-preview"></canvas>
        <button id="toggle-physics"><span id="physicT"></span></button>
    </div>

    <div id="sound-container">

    </div>

    <audio id="game-over-sfx" src="../sfx/game-over.mp3" preload="auto"></audio>
    <audio id="merge-sfx" src="../sfx/merge.mp3" preload="auto"></audio>
    <audio id="spawn-sfx" src="../sfx/spawn.mp3" preload="auto"></audio>
    <audio id="click-sfx" src="../sfx/click.mp3" preload="auto"></audio>
    <audio id="soft-click-sfx" src="../sfx/soft-click.mp3" preload="auto"></audio>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="../js/firebase-config.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="../js/Fscr.js"></script>
    <script src="../js/stars.js"></script>
</body>

</html>
